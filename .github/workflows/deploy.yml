name: Deploy WASM to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          source ./emsdk_env.sh
          echo "EMSDK_ENV activated"
      - name: Build WASM
        run: |
          source emsdk/emsdk_env.sh
          emcc main.cpp -s WASM=1 -s USE_SDL=2 -O3 -s ASYNCIFY -s \
          NO_EXIT_RUNTIME=1 -s EXPORTED_RUNTIME_METHODS=['ccall'] \
          --shell-file html_template/template.html -o index.html
      - name: Force add files to commit
        run: |
          # Force add files to the commit (ignores .gitignore)
          git add -f index.html
          git add -f index.js
          git add -f index.wasm
          git commit -m "Deploy WASM files"
          git push origin gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
