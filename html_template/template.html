<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>wasm draw</title>
    <link rel="icon" href="kittydraw.png" type="image/png">
    <link rel="stylesheet" href="html_template/styles.css">
</head>
<body>
    <div style="width:100%">
        <div id="menu-bar" class="menu-bar">
            <div class="title">
                <h3>wasm draw</h3>
            </div>
            <div class="draw-options">
                <button
                    id="line-mode-button"
                    onclick="onLineClick()"
                    disabled
                >
                    line
                </button>
                <button
                    id="circle-mode-button"
                    onclick="onCircleClick()"
                    disabled
                >
                    circle
                </button>
                <button
                    id="square-mode-button"
                    onclick="onSquareClick()"
                    disabled
                >
                    square
                </button>
                <button 
                    id="clear-canvas" 
                    onclick="Module.ccall('clear_canvas', null, [])"
                >
                    clear canvas
                </button>
            </div>
            <button
                id="join-room"
            >
                join room
            </button>
        </div>
        <div id="game-container">
            <canvas id="canvas"></canvas>
        </div>
        <div id="output"></div>
    </div>
    <script type="text/javascript" src="html_template/script.js"></script>
    <script type="text/javascript" src="html_template/websockets.js"></script>
    {{{ SCRIPT }}}
</body>
</html>
