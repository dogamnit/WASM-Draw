<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>kittydraw</title>
    <link rel="icon" href="kittydraw.png" type="image/png">
    <style>
        body, canvas {
            cursor: url("mouse.png"), auto !important;
        }
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            font-family: monospace;
        }
        canvas {
            border: none;
            display: block;
        }
        .menu-bar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            border-bottom: 2px solid black;
        }
    </style>
</head>
<body>
    <div style="width:100%">
        <div id="menu-bar" class="menu-bar">
            <h1>web game</h1>
            <div>click and move your mouse on the canvas below to draw</div>
            <button 
                id="clear-pixels" 
                onclick="Module.ccall('clear_pixels', null, [])"
            >
                clear pixels
            </button>
        </div>
        <div id="game-container">
            <canvas id="canvas"></canvas>
        </div>
        <div id="output"></div>
    </div>
    <script type="text/javascript">
        var Module = {
            preRun: [],
            postRun: [],
            print: function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.log(text);
            },
            printErr: function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
                if (document.getElementById('output')) {
                    document.getElementById('output').innerHTML += '<span style="color: red;">' + text + "</span><br>";
                }
            },
            setStatus: (text) => {
                console.log(text);
            },
            canvas: (function () {
                var canvas = document.getElementById("canvas");
                canvas.addEventListener("webglcontextlost", function(e) {
                    alert("webgl context lost. need to reload page");
                    e.preventDefault();
                }, false)
                return canvas;
            })(),
            onRuntimeInitialized: () => {
                console.log("emscripten runtime initialized");
                resizeCanvas();
            }
        };

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight; 
            Module.ccall("resize_renderer", null, ["number", "number"], [width, height]);
        }

        window.addEventListener("resize", resizeCanvas);
    </script>
    {{{ SCRIPT }}}
</body>
</html>
