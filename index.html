<!doctypehtml><html lang=en-us><head><meta charset=utf-8><meta content="text/html; charset=utf-8"http-equiv=Content-Type><title>kittydraw</title><link href=kittydraw.png rel=icon type=image/png><style>body{margin:0;width:100vw;height:100vh;font-family:monospace;background-color:#000}canvas{border:none;display:block}.menu-bar{position:absolute;top:0;width:100%;display:flex;justify-content:space-between;align-items:center;background:rgba(255,255,255,.9);z-index:1000;border-bottom:2px solid #000}.draw-options{display:flex;gap:10px;padding:10px}.title{padding:10px}.active{background-color:grey;color:#fff}</style></head><body><div style=width:100%><div class=menu-bar id=menu-bar><div class=title><h3>wasm draw</h3></div><div class=draw-options><button id=line-mode-button onclick=onLineClick()>line</button> <button id=circle-mode-button onclick=onCircleClick()>circle</button> <button id=square-mode-button onclick=onSquareClick()>square</button> <button id=clear-canvas onclick='Module.ccall("clear_canvas",null,[])'>clear canvas</button></div><button id=join-room>join room</button></div><div id=game-container><canvas id=canvas></canvas></div><div id=output></div></div><script src=html_template/script.js></script><script src=html_template/websockets.js></script><script src=index.js async></script></body></html>
